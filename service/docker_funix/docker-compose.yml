version: '3'

services:

  mysql:
    image: mariadb:latest
    container_name: funix_api_db
    volumes:
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - funixweb
    ports:
      - "3306:3306"

  mail:
    image: maildev/maildev
    container_name: funix_api_mail
    ports:
      - "1080:1080"
      - "1025:1025"

networks:
  funixweb:
    driver: bridge
